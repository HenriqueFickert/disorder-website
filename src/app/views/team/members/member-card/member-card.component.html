<mat-card [@fadeIn]="state" class="card">
    <mat-card-header class="card__header">
        <img mat-card-avatar class="card__header__image" src="{{member.photo}}" alt="photo-{{member.name}}"
            draggable="false" />
    </mat-card-header>

    <mat-card-content class="card__content">

        <mat-card-subtitle>Role: {{member.role}}</mat-card-subtitle>
